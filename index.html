<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Подключение Bootstrap5-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Подключение шрифта-->
    <link rel="stylesheet" href="css/style.css">
    <!--Подключение файла style.css-->
</head>
<body>
    <header>
        <h2 class="Title">Анищенко ПрИ-201: Рассчётно-графическая работа</h2>
        <!--Использование симантического тега-->
    </header>
    <div class="container">
        <div class="row">
            <div class="item">
                <!--Контейнер в котором находится горизонтальная линия-->
                <hr class="line">
                <!--Горизонтальная линия-->
            </div>

            <div class="item">
                <hr class="multiline">
            </div>

            <div class="item">
                <hr class="color">
            </div>

            <div class="item">
                <hr class="multicolor">
            </div>

            <div class="item">
                <hr class="gradient">
            </div>

            <div class="item">
                <hr class="dashed">
            </div>
        </div>
    </div>

</html>
